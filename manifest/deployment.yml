apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-banking-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: e-banking-app
  template:
    metadata:
      labels:
        app: e-banking-app
    spec:
      containers:
        - name: e-banking-app
          image: laamirikhadija/e-banking-front:18f2c1d42f1e286d723125d7567c5a3ccd226850
          imagePullPolicy: Always
          ports:
            - containerPort: 80
